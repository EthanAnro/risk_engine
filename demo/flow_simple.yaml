key: flow_simple
version: 1.0
label: 简单决策流
metadata:
  author: hepeng
  group: github
decision_flow:
  - flow_node:
    node_name: start_1
    node_kind: start
    next_node_name: ruleset_1
    next_node_kind: ruleset
  - flow_node:
    node_name: ruleset_1
    node_kind: ruleset
    next_node_name: ruleset_2
    next_node_kind: ruleset
  - flow_node:
    node_name: ruleset_2
    node_kind: ruleset
    next_node_name: end_1
    next_node_kind: end
  - flow_node:
    node_name: end_1
    node_kind: end
    next_node_name: 
    next_node_kind: 
rulesets:
  - ruleset: 
    info:
      id: 1
      name: ruleset_1
      tag: internal
      label: 内部规则集1
      kind: ruleset
      depends: [feature_1,feature_2,feature_3]
    exec_plan: parallel
    block_strategy:
      is_block: true
      hit_rule: [rule_1] #命中该规则就中断
      operator: EQ
      value: reject  #=reject中断
    rules: 
    - rule:
      id: 112
      name: rule_1
      tag: 10001
      label: 复杂规则1
      conditions:
      - condition:
        name: c1
        feature: feature_1
        operator: GT
        value: 50
      - condition:
        name: c2
        feature: feature_2
        operator: LE
        value: 5
      - condition:
        name: c3
        feature: feature_3
        operator: EQ
        value: 2
      decision: 
        depends: [c1, c2, c3]
        logic: (c1 || c2) && c3
        output:
          name: #rename 如果为空，则给rule.name赋值
          value: reject
          kind: TypeStrategy
        assign:
          frozen_period: 5
          test_in: 6
    - rule:
      id: 2
      name: rule_2
      tag: 10002
      label: 简单规则2
      conditions:
      - condition:
        name: c1
        feature: feature_2
        operator: LT
        value: 18
      decision: 
        depends: [c1]
        logic: c1
        output:
          name: #rename 如果为空，则给rule.name赋值
          value: reject
          kind: TypeStrategy
        assign:
  - ruleset: 
    info:
      id: 32
      name: ruleset_2
      tag: model
      label: 规则集2
      kind: ruleset
      depends: [test_in]
    exec_plan: serial
    block_strategy:
      is_block: true
      hit_rule: [rule_1] #命中该规则就中断
      operator: EQ
      value: reject  #=reject中断
    rules: 
    - rule:
      id: 44
      name: rule_3
      tag: 10003
      label: 简单规则3
      conditions:
      - condition:
        name: c1
        feature: test_in 
        operator: GT
        value: 5
      decision: 
        depends: [c1]
        logic: c1
        output:
          name: #rename 如果为空，则给rule.name赋值
          value: record
          kind: TypeStrategy
        assign:
